  <li>Type unscrambled word in box.</li>

  <li>If you cannot guess word, press the give up button.</li>
   </ol> 

  <div id="scrambledWord"></div>
  <div><input type="text" id="myWord"></div>
  <div><button onclick="check()">Check</button> 
    <button onclick="giveUp()">Give Up</button></div>
  
  <h3>Unscrambled Words</h3>

  <div id="unscrambled"></div>

</body>
